<p>getapi-with-button works!</p>
<div class="container-sm">
    <table class="table table-bordered border-primary" *ngIf="users">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col"> Title</th>
          <th scope="col">Body</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of users">
          <td>{{ item.id }}</td>
          <td>{{ item.title }}</td>
          <td>{{ item.body }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="button mt-5" style="text-align: center;">
    <button type="button" (click)="getData()" class="btn btn-success">GetData</button>
  </div>
